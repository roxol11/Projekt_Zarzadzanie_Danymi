<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Koniec</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
      <div class="flex-center flex-column scoreEnd">
        <h1 class="points">Punkty: </h1>
        <h1 id="finalScore"></h1>
      </div>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />
          
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            Zapisz wynik
          </button>
        </form>
        <a class="btn" href="game.html">Zagraj jeszcze raz</a>
        <a class="btn" href="index.html">Główne menu</a>
      </div>
    </div>
    <script src="end.js"></script>
  </body>
</html>
